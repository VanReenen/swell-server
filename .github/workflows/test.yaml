name: Test swell-server

on:
    workflow_run:
        workflows: ['Test']
        types: [completed]
        branches:
            - 'main'

jobs:
  testSwellServer:
  runs-on: ubuntu-latest
  if: ${{ github.event.workflow_run.conclusion == 'success'}}
  steps:
  - uses: actions/checkout@v4
  - name: Set up JDK 21
    uses: actions/setup-java@v4
    with:
      java-version: '21'
      distribution: 'temurin'
      cache: maven
  - name: Test Swell Server
    run: mvn clean install